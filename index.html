<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赤ちゃんとちょっとお出かけプランナー</title>
  <meta name="description" content="赤ちゃんとのお出かけを計画するためのWebアプリケーション。授乳間隔やおむつ交換のタイミングから、最適な出発時刻を逆算してスケジュールを作成します。">
  
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Lucide React from CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  
  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Load the React component -->
  <script type="text/babel" src="app.jsx"></script>
  
  <script type="text/babel">
    const { createRoot } = ReactDOM;
    const root = createRoot(document.getElementById('root'));
    root.render(<BabyOutingPlanner />);
  </script>
</body>
</html>
